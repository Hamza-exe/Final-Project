<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Hamza Elafifi">
    <title>Hamza Elafifi</title>
    <link rel="stylesheet" href="assets/style/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="assets/Scripts/home.js" defer></script>
</head>

<body>

    <dialog id="one">
        <div id="overlay">
            <div id="popup">
                <h2 id="names">Cookies</h2>
                <p>We use cookies to improve your experience on our website. By clicking Accept all, you agree o the use of
                    cookis for marketing and analytics purposes.</p>
                <input id="accept" value="Accept all" type="button">
                <input id="manage" value="Manage" type="button">
            </div>
        </div>
    </dialog>

    <dialog id="two">
        <div id="overlay1">
            <div id="popup">
                <h2 id="names">Manage Cookies</h2>
                <h3>Browser</h3>
                <label class="switch">
                    <input type="checkbox" id="switch" name="Browser" value="Browser" checked>
                    <span class="slider round"></span>
                </label>
                <h3>Operating system</h3>
                <label class="switch">
                    <input type="checkbox" id="switch1" name="OS" value="OS" checked>
                    <span class="slider round"></span>
                </label>
                <h3>Screen width</h3>
                <label class="switch">
                    <input type="checkbox" id="switch2" name="screen_width" value="screen_width" checked>
                    <span class="slider round"></span>
                </label>
                <h3>Screen height</h3>
                <label class="switch">
                    <input type="checkbox" id="switch3" name="screen_height"value="screen_height" checked>
                    <span class="slider round"></span>
                </label>
                <input id="save" type="button" value="Save preferences">
            </div>
        </div>
    </dialog>
    <div id="main">
        <div id="wrapper">
            <header>
                <div class="container navigation">

                    <div class="logo">
                        <a href="index.html"><img src="assets/img/logo.png"></a>
                    </div>

                    <nav>
                        <ul>
                            <li><a class="highlight" href="index.html">Home</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </nav>

                    <div class="mobile-nav">
                        <i class="fas fa-bars home"></i>
                    </div>
                </div>
            </header>
        </div>
</body>

</html>
